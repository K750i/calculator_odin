<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="display-wrapper">
            <p class="display">0</p>
        </div>
        <div class="button-wrapper">
            <button data-type="number" data-value="1">1</button>
            <button data-type="number" data-value="2">2</button>
            <button data-type="number" data-value="3">3</button>
            <button data-type="number" data-value="4">4</button>
            <button data-type="number" data-value="5">5</button>
            <button data-type="number" data-value="6">6</button>
            <button data-type="number" data-value="7">7</button>
            <button data-type="number" data-value="8">8</button>
            <button data-type="number" data-value="9">9</button>
            <button data-type="number" data-value="0">0</button>
            <button data-type="key_dot" data-value="dot">.</button>
            <button data-type="key_ac" data-value="ac">AC</button>
            <button data-type="key_ce" data-value="ce">CE</button>
            <button data-type="key_del" data-value="del">DEL</button>
            <button data-type="operator" data-value="add">+</button>
            <button data-type="operator" data-value="sub">-</button>
            <button data-type="operator" data-value="mul">x</button>
            <button data-type="operator" data-value="div">/</button>
            <button data-type="key_neg" data-value="neg">+/-</button>
            <button data-type="key_eq" data-value="eq">=</button>
        </div>
    </div>
</body>

</html>
