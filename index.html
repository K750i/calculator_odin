<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="display-wrapper">
            <p class="secondary-display"></p>
            <p class="main-display">0</p>
        </div>
        <div class="button-wrapper">
            <button class="key opt func wide" data-type="key_pct" data-value="pct">%</button>
            <button class="key opt func wide" data-type="key_neg" data-value="neg">±</button>
            <button class="key func" data-type="key_ac" data-value="ac">AC</button>
            <button class="key opt func" data-type="key_ce" data-value="ce">CE</button>
            <button class="key opt func" data-type="key_del" data-value="del">
                <img src="./images/icons8-clear-symbol-50.png" alt="delete symbol">
            </button>
            <button class="key opt operator" data-type="operator" data-value="div">÷</button>
            <button class="key number" data-type="number" data-value="7">7</button>
            <button class="key number" data-type="number" data-value="8">8</button>
            <button class="key number" data-type="number" data-value="9">9</button>
            <button class="key opt operator" data-type="operator" data-value="mul">×</button>
            <button class="key number" data-type="number" data-value="4">4</button>
            <button class="key number" data-type="number" data-value="5">5</button>
            <button class="key number" data-type="number" data-value="6">6</button>
            <button class="key opt operator" data-type="operator" data-value="sub">-</button>
            <button class="key number" data-type="number" data-value="1">1</button>
            <button class="key number" data-type="number" data-value="2">2</button>
            <button class="key number" data-type="number" data-value="3">3</button>
            <button class="key opt operator" data-type="operator" data-value="add">+</button>
            <button class="key number wide" data-type="number" data-value="0">0</button>
            <button class="key func" data-type="key_dot" data-value="dot">.</button>
            <button class="key opt equal" data-type="key_eq" data-value="eq">=</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 K750i <a href="https://github.com/K750i/calculator_odin">
                <img src="./images/211904_social_github_icon.png" alt="github social logo"></a> |
            Made with HTML, CSS,
            and vanilla JS</p>
    </footer>
</body>

</html>
